{% extends 'account/main.html' %}
{% load static %}
{%block title%}
Delete Content
{%endblock title%}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h1><b>Are you sure you want to delete<br>{{item}}</b></h1>
            <form action="{% url 'delete_content' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="confirm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
